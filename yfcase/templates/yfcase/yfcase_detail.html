<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yfcase Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-4">

<h1>Yfcase Detail</h1>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Case Number: {{ yfcase.yfcaseCaseNumber }}</h5>
        <p class="card-text">Number: {{ yfcase.yfcaseNumber }}</p>
        <p class="card-text">Description: {{ yfcase.description }}</p>
    </div>
</div>

<a href="{% url 'yfcase_list' %}" class="btn btn-secondary mt-3">Back to List</a>

</body>
</html>
